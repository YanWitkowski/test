<article class="swiper-card  @@class">
    <a href="#" class="swiper-card__link">
      <picture class="swiper-card__picture">
        <source type="image/webp" srcset="@@img_webp" />
  
        <img src="@@img" alt="@@alt" class="swiper-card__img" />
      </picture>
  
      <h4 class="swiper-card__title">@@title</h4>
  
      <p class="swiper-card__description">@@descr</p>
  
      <time datetime="@@datetime" class="swiper-card__time">@@time</time>
    </a>
  </article>
